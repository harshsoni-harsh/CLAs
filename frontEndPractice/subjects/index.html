<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Categorization</title>
    <style>
        /* Add your CSS styling here */
        /* Example styles for subject cards */
        .subject-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subject-card h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .subject-card p {
            font-size: 0.9em;
            color: #777;
        }

        /* Example styles for sliders and labels */
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .slider-label {
            font-weight: bold;
            margin-top: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Subject Categorization</h1>
    
    <div class="subject-card">
        <h2>Subject 1</h2>
        <p>Description of Subject 1</p>
        <div class="slider-container">
            <div class="slider-label">Focus Intensity:</div>
            <input type="range" min="0" max="2" value="1">
            <div class="slider-label">Time required:</div>
            <input type="range" min="0" max="2" value="1">
            <div class="slider-label">Memory Intensity:</div>
            <input type="range" min="0" max="2" value="1">
            <div class="slider-label">Understanding/Remem:</div>
            <input type="range" min="0" max="2" value="1">
        </div>
    </div>
</body>
</html>
