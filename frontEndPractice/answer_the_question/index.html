<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City quiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg">
        <h1>
            Answer the Question
        </h1>
        <form id="questionsForm">
            <h3 class="question">
                What is the capital of India?
            </h3>
            <div class="ml-4 pt-2">
                <input type="radio" name="city" id="cityHyderabad" value="cityHyderabad" />
                <label for="cityHyderabad">Hyderabad</label>
                <br>
                <input type="radio" name="city" id="cityChennai" value="cityChennai" />
                <label for="cityChennai">Chennai</label>
                <br>
                <input type="radio" name="city" id="cityDelhi" value="cityDelhi" />
                <label for="cityDelhi">Delhi</label>
                <br>
                <input type="radio" name="city" id="cityMumbai" value="cityMumbai" />
                <label for="cityMumbai">Mumbai</label>
                <br>
                <button id="submitBtn" class="btn btn-primary">Submit</button>
                <p id="resultMsg"></p>
            </div>
        </form>
    </div>
</body>

</html>
